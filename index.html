<!DOCTYPE html>
<html>
	<head>
		<title>Launch Page</title>
        <link rel="stylesheet" href="launchPad.css">
        <script src="https://kit.fontawesome.com/3329260105.js" crossorigin="anonymous"></script>
    </head>
	<body>
        <div class="coloumn">
            <div class="row">
                <a href="https://www.facebook.com/"><i class="icon fa-brands fa-square-facebook fa-10x"></i></a>
                <a href="https://www.instagram.com/"><i class="icon fa-brands fa-instagram fa-10x"></i></a>
                <a href="https://www.pinterest.ca/"><i class="icon fa-brands fa-square-pinterest fa-10x"></i></a>
                <a href="https://www.linkedin.com/feed/"><i class="icon fa-brands fa-linkedin fa-10x"></i></a>
                <a href="https://www.amazon.ca/"><i class="icon fa-brands fa-amazon fa-10x"></i></a>
            </div>
            <div class="row">
                <a href="https://www.netflix.com/browse"><i class="icon fa-solid fa-film fa-10x"></i></a>
                <a href="https://www.disneyplus.com/en-gb/home"><i class="icon fa-brands fa-fort-awesome-alt fa-10x"></i></a>
                <a href="https://www.primevideo.com/"><i class="icon fa-solid fa-video fa-10x"></i></a>
                <a href="https://watch.sportsnet.ca/"><i class="icon fa-solid fa-hockey-puck fa-10x"></i></a>
                <a href="https://www.youtube.com/"><i class="icon fa-brands fa-youtube fa-10x"></i></a>
            </div>
            <div class="row">
                <a href="https://mail.google.com/mail/u/0/#inbox"><i class="icon fa-solid fa-envelope fa-10x"></i></a>
                <a href="https://docs.google.com/document/u/0/"><i class="icon fa-solid fa-file-word fa-10x"></i></a>
                <a href="https://keep.google.com/"><i class="icon fa-solid fa-note-sticky fa-10x"></i></a>
                <a href="https://github.com/"><i class="icon fa-solid fa-code-pull-request fa-10x"></i></a>
                <a href="https://www.evanrafuse.ca/wp-login.php?redirect_to=https%3A%2F%2Fwww.evanrafuse.ca%2Fwp-admin%2F&reauth=1"><i class="icon fa-solid fa-file-contract fa-10x"></i></a>
            </div>
            <div class="row">
                <a href="https://theathletic.com/"><i class="icon fa-solid fa-trophy fa-10x"></i></a>
                <a href="https://www.theverge.com/"><i class="icon fa-solid fa-newspaper fa-10x"></i></a>
                <a href="https://www.cbc.ca/news"><i class="icon fa-solid fa-radio fa-10x"></i></a>
                <a href="https://www.wired.com/"><i class="icon fa-solid fa-microchip fa-10x"></i></a>
                <a href="https://weather.gc.ca/city/pages/ns-19_metric_e.html"><i class="icon fa-solid fa-umbrella fa-10x"></i></a>
            </div>            
        </div>
	</body>
</html>
